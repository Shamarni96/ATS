<html lang="en">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="memory.css">

    <title>ATS Memory Game</title>
  </head>
  <body>

    <div class ="container-fluid padding">
        <div class="row heading text-center">
        <div class="col-12">
        <h1 class="display-4">ATS MEMORY GAME</h1>
        <p>Match all of the cards before the timer runs out to win a prize!</p>
        <hr>
        </div>
    </div>
    </div>
       
    <section class="memory-game">
        <div class="memory-card" data-framework="bison">
            <img class="front" src="ats bison logo.png" alt="Bison">
            <img class="back" src="Bison Glow.jpg" alt="Glow">
        </div>
        <div class="memory-card"data-framework="bison">
            <img class="front" src="ats bison logo.png" alt="Bison">
            <img class="back" src="Bison Glow.jpg" alt="Glow">
        </div>

        <div class="memory-card"data-framework="pink bison">
            <img class="front" src="ats pink bison logo.jpg" alt="Pink Bison">
            <img class="back" src="Bison Glow.jpg" alt="Glow">
        </div>
        <div class="memory-card"data-framework="pink bison">
            <img class="front" src="ats pink bison logo.jpg" alt="Pink Bison">
            <img class="back" src="Bison Glow.jpg" alt="Glow">
        </div>

        <div class="memory-card"data-framework="ats">
            <img class="front" src="ats logo.png" alt="ATS">
            <img class="back" src="Bison Glow.jpg" alt="Glow">
        </div>
        <div class="memory-card"data-framework="ats">
            <img class="front" src="ats logo.png" alt="ATS">
            <img class="back" src="Bison Glow.jpg" alt="Glow">
        </div>

        <div class="memory-card"data-framework="TPS">
            <img class="front" src="TPS.jpg" alt="tps">
            <img class="back" src="Bison Glow.jpg" alt="Glow">
        </div>
        <div class="memory-card"data-framework="TPS">
            <img class="front" src="TPS.jpg" alt="tps">
            <img class="back" src="Bison Glow.jpg" alt="Glow">
        </div>

        <div class="memory-card"data-framework="candycamp">
            <img class="front" src="candycamp logo.jpg" alt="candycamp logo">
            <img class="back" src="Bison Glow.jpg" alt="Glow">
        </div>
        <div class="memory-card"data-framework="candycamp">
            <img class="front" src="candycamp logo.jpg" alt="candycamp logo">
            <img class="back" src="Bison Glow.jpg" alt="Glow">
        </div>

        <div class="memory-card"data-framework="gta candy">
            <img class="front" src="gta candy logo.jpg" alt="gta logo">
            <img class="back" src="Bison Glow.jpg" alt="Glow">
        </div>
        <div class="memory-card"data-framework="gta candy">
            <img class="front" src="gta candy logo.jpg" alt="gta logo">
            <img class="back" src="Bison Glow.jpg" alt="Glow">
        </div>
    </section>
    <script src="memory.js"></script>
